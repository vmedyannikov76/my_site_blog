{% extends "blog/base.html" %}
{% block title %}
    <h1>Мой блог</h1>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">Опубликовано: {{ post.publish }} автором: {{ post.author }}</p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

{% endblock %}
